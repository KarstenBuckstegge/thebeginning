<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@v9.0.0/dist/js/autoComplete.js"></script>
  <script type="module" src="./scripts/search.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/iun4ujv.css">
  <link rel="stylesheet" href="./style.css">

  <title>The Beginning</title>
</head>
<body>

  <div class="main">
    <div class="content">
      <section class="description">
        <h1 class="h1">are you experiencing <br />domestic abuse?</h1>
        <p>find the helpline<br />for your country below<br />and talk to someone</p>
      </section>
      <section class="search">
        <div class="input-wrapper">
            <label for="autoComplete">
              <img class="search-icon" src="./static/search.svg" alt="search icon">
            </label>
            <input id="autoComplete" name="autoComplete" class="find-country" type="text" tabindex="2">
        </div>
      </section>
      <a class="action hidden" href=""></a>
    </div>
    <a class="exit" href="http://google.com" tabindex="1">
      <span>EXIT PAGE</span>
      <img class="exit__icon" src="./static/close.svg" alt="exit icon">
    </a>
  </div>

  <footer class="footer">
    <div>in cooperation with</div>
    <img class="footer__logo" src="./static/unwomen-logo.png" alt="un women logo">
  </footer>
</body>
</html>
